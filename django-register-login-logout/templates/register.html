<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrataion</title>
</head>
<style>
    form{
        width: 400px;
        margin:0 auto;
        padding-top: 200px;
      
    }
    body{
        background-color: aqua;
       
    }
    .inp{
        padding-left: 10px;
        margin: 10px 10px;
        
    }
</style>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        First Name:<input class="inp" type="text" name="first_name" placeholder="First_name"><br>
        Last Name:<input class="inp" type="text" name="last_name" placeholder="Last_name"><br>
        UserName:<input class="inp" type="text" name="username" placeholder="Username"><br>
        E-mail:<input class="inp" type="email" name="email" placeholder="email"><br>
        Password:<input class="inp" type="password" name="password1" placeholder="Password"><br>
        Confirm Password:<input class="inp" type="password" name="password2" placeholder="Confirm Password"><br>
        <input class="inp" type="submit">
    </form>
    <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    </div>
</body>
</html>
